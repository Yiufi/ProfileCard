<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Profile Card | Diego Campos</title>
    <link rel="icon" type="icon" href="/images/favicon.png" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<body>
    <div class="wrapper">
        <div class="img-area">
            <div class="inner-area">
                <img src="https://i.ibb.co/n89vQ9p/20ccf613-11f8-42e3-bb84-e1638cf802d3.jpg" alt="imagem.png">
            </div>
        </div>
        <div class="icon arrow"><a href="javascript:history.back()"><i class="fas fa-arrow-left"></i></a></div>
        <div class="icon dots"><i class="fas fa-ellipsis-v"></i></div>
        <div class="name">Diego Campos</div>
        <div class="about">Developer</div>
        <div class="social-icons">
            <a href="--" class="gh" target="_blank" rel="noopener noreferrer"><i
                    class="fa-brands fa-github"></i></a>
            <a href="--" class="twitter" target="_blank" rel="noopener noreferrer"><i
                    class="fab fa-twitter"></i></a>
            <a href="--" class="insta" target="_blank" rel="noopener noreferrer"><i
                    class="fab fa-instagram"></i></a>
            <a href="---" class="lk" target="_blank" rel="noopener noreferrer"><i
                    class="fa-brands fa-linkedin-in"></i></a>
        </div>
        <div class="buttons">
            <button><a href="---" target="_blank"
                    rel="noopener noreferrer">Message</a></button>
            <button><a href="---" target="_blank" rel="noopener noreferrer">Website</a></button>
        </div>
        <div class="social-share">
            <div class="row">
                <i class="far fa-heart"></i>
                <i class="icon-2 fas fa-heart"></i>
                <span>22.7k</span>
            </div>
            <div class="row">
                <i class="far fa-comment"></i>
                <i class="icon-2 fas fa-comment"></i>
                <span>1.3k</span>
            </div>
            <div class="row">
                <i class="fas fa-share"></i>
                <span>2.8k</span>
            </div>
        </div>
    </div>
</body>

</html>
